name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Publish to npm
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## NPM Package

            Install via npm:
            ```bash
            npm install @lms5400/babel-plugin-rsx@${{ github.ref_name }}
            ```

            [View on npm](https://www.npmjs.com/package/@lms5400/babel-plugin-rsx/v/${{ github.ref_name }})
          generate_release_notes: true
