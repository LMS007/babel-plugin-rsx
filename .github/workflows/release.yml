name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Publish to npm (OIDC)
        run: npm publish --access public

      - name: Get version
        id: version
        run: echo "number=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## NPM Package

            Install via npm:
            ```bash
            npm install @lms5400/babel-plugin-rsx@${{ steps.version.outputs.number }}
            ```

            [View on npm](https://www.npmjs.com/package/@lms5400/babel-plugin-rsx/v/${{ steps.version.outputs.number }})
          generate_release_notes: true
